<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            background-color:rgb(242, 255, 192);
        }
        h2 {
            color:chocolate;
            font-size:40px
        }
        p {
            color:rgb(142, 142, 174);
            font-size:15px;
        }
    </style>
</head>
<body>
    <!-- 
        Inline CSS -> etiket içinde style kullanımı
        Internal CSS -> head içinde style kullanımı
        External CSS -> head içinde link kullanımı
     -->
    <h1 style="color:brown;font-size:60px;" >CSS Deneme</h1>
    <h2>Internal CSS</h2>
    <p style="color:cadetblue;font-size:25px;" >Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p style="color:burlywood;">Lorem, ipsum dolor.</p><!--font verilmediği için head kısmındaki kullanılır.-->
    
    






</body>
</html>
